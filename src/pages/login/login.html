<ion-content padding>
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    
    </ion-list>

    <div>
      <button ion-button color="secondary" block full (click)="finish()">Login</button>
      <button ion-button color="primary" block full><ion-icon name="logo-facebook"></ion-icon>&nbsp;facebook</button>
      <button ion-button color="danger" block full><ion-icon name="mail"></ion-icon>&nbsp;Google Mail</button>
    </div>

</ion-content>
