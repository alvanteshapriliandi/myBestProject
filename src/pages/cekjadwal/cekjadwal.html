<ion-header>

  <ion-navbar>
    <ion-title>Cek Jadwal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>        
    <ion-label> 
      <ion-icon name="locate"></ion-icon> Lokasi Terdekat
    </ion-label>
    <ion-select>
        <ion-option value="Langkat">Langkat</ion-option>
        <ion-option value="Binjai">Binjai</ion-option>
        <ion-option value="Medan">Medan</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>        
    <ion-label> 
      <ion-icon name="calendar"></ion-icon> Tanggal Keberangkatan
    </ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
  </ion-item>
  <ion-item>        
    <ion-label> 
      <ion-icon name="people"></ion-icon> Jumlah Jama'ah
    </ion-label>
    <ion-select>
        <ion-option value="1">1</ion-option>
        <ion-option value="2">2</ion-option>
        <ion-option value="3">3</ion-option>
        <ion-option value="4">4</ion-option>
        <ion-option value="5">5</ion-option>
        <ion-option value="6">6</ion-option>
        <ion-option value="7">7</ion-option>
        <ion-option value="8">8</ion-option>
        <ion-option value="9">9</ion-option>
        <ion-option value="10">10</ion-option>
        <ion-option value="11">11</ion-option>
        <ion-option value="12">12</ion-option>
        <ion-option value="13">13</ion-option>
        <ion-option value="14">14</ion-option>
        <ion-option value="15">15</ion-option>
    </ion-select>
  </ion-item>
    
  <button ion-button full (click)="jadwal()">Cek</button>

</ion-content>


<ion-footer>
</ion-footer>
