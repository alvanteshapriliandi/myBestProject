<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Jadwal Umrah Di Medan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <img [src]="item.url" alt="" width="100">
          </ion-col>
          <ion-col col-8>
            {{ item.title }}<br>
            Keberangkatan : {{item.time}} <br>
            Masa Manasik  : {{item.time_manasik}}<br>
            <span style="color: orange;">Rp {{item.price}}</span><sub>/org</sub><br>
            {{item.poin}}
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon> -->
    </button>
  </ion-list>
</ion-content>
