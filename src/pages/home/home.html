<ion-header>

  <ion-navbar color="">
    <ion-title>Name For This Produk</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding  class="card-background-page">

    <ion-item>

        </ion-avatar>
        <h2>Alvantesha Priliandi</h2>
        <button ion-button clear icon-start>
          <i class="fa fa-diamond" aria-hidden="true"></i>
          &nbsp; 200 Poin

            <i class="fa fa-money"></i>&nbsp;
            Saldo belum ada
          </button>
      </ion-item>

  <ion-slides pager style="height: 35%;">

      <ion-slide style="background-color: green">
        <img src="https://i.ytimg.com/vi/IQMAhXJl27Q/maxresdefault.jpg" alt="">
      </ion-slide>
    
      <ion-slide style="background-color: blue">
        <img src="https://i.ytimg.com/vi/IQMAhXJl27Q/maxresdefault.jpg" alt="">
      </ion-slide>
    
      <ion-slide style="background-color: red">
        <img src="https://i.ytimg.com/vi/IQMAhXJl27Q/maxresdefault.jpg" alt="">
      </ion-slide>
    
  </ion-slides>

  <ion-card style="margin-top: 15%;">
    <img src="https://i.ytimg.com/vi/IQMAhXJl27Q/maxresdefault.jpg"/>

      <button ion-button (click)="cekjadwal()">Cek Jadwal</button>
    </div>

  <ion-grid>

      <ion-col col-12>
        <ion-col col-5>
            <b style="font-size: 20px;">Promo Hari Ini</b>
        </ion-col>
        <ion-col col-6>
            <a href="#" style="color: steelblue; float: right; text-decoration: none;">Lihat semua</a>
        </ion-col>
        <hr>
        <ion-scroll scrollX="true" style="white-space: nowrap; height: 150px;">
          <img src="https://getdiskon.com/images/uploads/promo/1524547794690060149diskon-promo-jakmall-com-promo.png">

        </ion-scroll>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-col col-5>
            <b style="font-size: 20px;">Yang baru hari ini</b>
        </ion-col>
        <ion-col col-6>
